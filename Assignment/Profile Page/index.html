<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
<body>
    <div class="nav">
        <div class ="nav-links" >
            <h1 class="nav-title">Profile</h1>
            <ul class = "nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#" id="active">My Profile</a></li>
                <li><a href="#">Find Connections</a></li>
            </ul>
        </div>            
        <button class="btn">Sign Out</button>
    </div>

    <div class = "main">
        <div class = "information">
            <div class="card">
                <div class="blue">
                    <br>
                    <img id="iconuser" src="icons/user-circle.png" alt="icon user">
                </div>
                
                <div class="name">
                    <h1>Jane Doe</h1>
                </div>

                <div class="location">
                    <img id="img" src="icons/map-marker.png" alt="icon location">
                    <h5>Seattle</h5>
                </div>

                <div class="info">
                    <h4>Developer | Engineer | Problem Solver</h4>
                    <h4>Master of shadows and the Internet!</h4>
                </div>

                <div class="edit">
                    <img id="img" src="icons/gear.png" alt="icon edit">
                    <a href="#"> edit profile</a>
                </div>
            </div>

        <div class = education>
            <div class="black">
                <p>Education</p>
            </div>
            <div class="info-education">
                <h3>Coding Dojo - Full stack Bootcamp</h3>
                <h4>Des 2019 - Mar 2020</h4>
                <h3>STC - Software</h3>
                <h4>Des 2017 - Fep 2018</h4>
            </div>
        </div>
        </div>

        <div class="connections">
            <div class = "requests">
                <div class="black">
                    <button id="button-add">2</button>
                    <p>Connections Requests</p>
                </div>
                <div class="info-requests">
                    <div class="new-friend">
                        <img src="images/adrien-s.jpg" alt="img user">
                        <h6>Todd E</h6>
                        <button><img src="icons/accept-circle.png" alt="add user"></button>
                        <button><img src="icons/close-circle.png" alt="cancel user"></button>
                    </div>
                </div>
            </div>

            <div class ="friend">
            </div>
        </div>
    </div>
    
</body>
</html>
